<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>I'm Learnding by Belloah</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="jqcloud.min.css">
    <script src="imLearnding.js"></script>
    <script src="jqcloud.min.js"></script>
    <script src="releaseNotes.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
    <style>
        span.jqcloud-word{
            background-color: rgba(0,0,0,0.5);
            border-radius: 15px;
        }
        #page-content {
            flex: 1 0 auto;
        }

        #sticky-footer {
            flex-shrink: none;
        }
    </style>
    <script>
        function displayDada(dada = { dadaTitle: "Bello!", dadaBody: "Bello!", dadaFoot: "Bello!" }) {
            $(".modal-title").html(dada.dadaTitle);
            $(".modal-body").html(dada.dadaBody);
            $(".modal-footer").html(dada.dadaFoot);
        }
    </script>
</head>

<body class="d-flex flex-column">
    <div id="page-content">
        <div class="container">
            <div class="card">
                <div class="card-body text-center" style="background-image: url('top.png'); background-size: cover;">
                    <input class="form-control text-center" style="font-family: 'Noto Sans TC', sans-serif;">
                    <div class="card-text" id="deadbody" style="font-family: 'Noto Sans TC', sans-serif;"></div>
                </div>
            </div>
            <div class="card" hidden>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4">
        <div class="container text-center">
            <small>Copyright &copy; I'm Learnding <a href="#" onclick="displayDada(releaseNotes)" data-toggle="modal"
                    data-target="#dada">
                    <script>document.write(currentVersion())</script></a></small>
        </div>
    </footer>
    <div class="modal fade" id="dada" tabindex="-1" role="dialog" aria-labelledby="dadaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dadaLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#deadbody').jQCloud(tags, {
            height: 800,
            autoResize: true,
            fontSize: {
                from: 0.06,
                to: 0.03
            },
            shape: 'rectangular'
        });
    </script>
</body>

</html>
